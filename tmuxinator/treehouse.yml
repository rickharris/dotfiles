# ~/.tmuxinator/treehouse.yml
project_name: Treehouse
project_root: ~/Code/treehouse/web
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vi
        -
  - console:
      layout: even-horizontal
      panes:
        -
        - bin/rails c
  - utility:
      layout: even-horizontal
      panes:
        - bin/rails s
        - cd ../cc && be ./worker
        -
