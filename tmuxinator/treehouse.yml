# ~/.tmuxinator/treehouse.yml
# you can make as many tabs as you wish...

project_name: treehouse
project_root: ~/Code/treehouse
pre:
  - export RBENV_DIR=
tabs:
  - editor: vi
  - utility:
      layout: tiled
      panes:
        - 
        - bundle exec rake db:test:prepare && tconsole
        - powder applog
        - cd ../code_challenges && bundle exec ./worker
